{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            Fine Dine
            {% endblock %}
        </title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            body::-webkit-scrollbar { display: none; /* Hide scrollbar for Chrome, Safari, and Opera */ }
            div::-webkit-scrollbar{display: none;}
        </style>
        
        {% block stylesheet %}
        {% endblock %}

    </head>

    <body class="bg-gray-100">
        <nav class="fixed top-0 w-full bg-[#323941] p-4 z-50 h-[100px]">
            <div class='container mx-auto flex items-center justify-between'>

                <div class='flex flex-row items-center gap-16'>
                    <a href="#">
                        <img src="{% static 'img/Fine Dine.jpg' %}" class="w-16 h-16 rounded-full">
                    </a>
                    <div class="text-lg font-bold text-white">
                        Fine Dine
                    </div>
                </div>

                

                <div class=" md:flex space-x-10 text-base font-semibold text-white">
                    <a href="#" class="text-white hover:text-gray-300">Home</a> 
                    <a href="#" class="text-white hover:text-gray-300">Spotlight</a> 
                    {% if user.is_authenticated %}
                    <a href="#" class="text-white hover:text-gray-300">BookMark</a> 
                    <a href="#" class="text-white hover:text-gray-300">Visited</a>
                    {% endif %}
                </div>

                <div class="space-x-4">
                    <a href="#" class="text-white font-semibold hover:text-gray-300">Login</a> 
                    <a href="#" class="bg-[#92B53D] hover:bg-[#A7C95A] text-white font-bold py-2 px-4 rounded">Signup</a>
                </div>

            </div>
        </nav>
        <div class="pt-[100px]">
        {% block content %}
        {% endblock %}
        </div>

        {% block javascript %}
        {% endblock %}
        
    </body>
</html>
