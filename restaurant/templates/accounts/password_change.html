{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-lg font-bold mb-4 text-gray-800">Change Password</h1>
    <p class="text-gray-600 mb-4 text-base">Enter your new password below to update your account.</p>

    <form method="post" class="space-y-4" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="w-full bg-[#92B53D] text-white text-sm py-2 px-4 rounded-md hover:bg-[#A7C95A] ">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
