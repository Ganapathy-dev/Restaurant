{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-lg font-bold mb-4 text-gray-800">Create Your Account</h1>
    <p class="text-gray-600 mb-4">Fill in the form below to register for an account.</p>

    <form method="post" class="space-y-4" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="w-full bg-[#92B53D] text-white text-sm py-2 px-4 rounded-md hover:bg-[#A7C95A] ">
            Create Account
        </button>
        <div class="text-center text-sm text-gray-600">
            Already have an Account ?  <a href="{% url 'user_login' %}" class="text-blue-600">Log in</a>
        </div>
    </form>
</div>
{% endblock %}
