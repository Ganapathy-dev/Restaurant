{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-lg font-bold mb-3 text-gray-800">My Profile</h1>
    <p class="text-gray-600 mb-4 text-sm">Update your Profile details below.</p>

    <form method="post" class="space-y-4" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <div class="text-xs"> My Bookmarks - <a href="{% url 'bookmarked_restaurants' %}" class="text-blue-600">Go</a></div>
        <div class="text-xs"> My Visited - <a href="{% url 'visited_restaurants' %}" class="text-blue-600">Go</a></div>
        <button type="submit" class="w-full bg-[#92B53D] text-white text-sm py-2 px-4 rounded-md hover:bg-[#A7C95A] ">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
